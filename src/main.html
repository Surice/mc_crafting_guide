<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script src='./index.js'></script>
    <script src='./data.js'></script>

    <title>Minecraft crafting Guide</title>
</head>
<body>
    <h1 class="headline">Minecraft crafting Guide</h1>

    <div class="elements">
        <div class="input-values">
            <select id="sel-item">
                <option>--Item--</option>
            </select>
            <input id="inp-quan" type="number" value="1">
            <button onclick="calculate()" class="btn">Calculate</button>
        </div>

        <div class="li-results">
            <div class="li-results-module">
                <label>Required Resources:</label>
                <ul id="result">
                </ul>
            </div>
            <br>
            <div class="li-results-module">
                <label>Unused Resources:</label>
                <ul id="u-res">
                </ul>
            </div>
        </div>
        <div style="display: none">
            <label>Crafting Steps</label>
            <div id="cra-step" class="cra-step">

            </div>
        </div>
    </div>
</body>
<script>
    for (i in stor){
        document.getElementById('sel-item').innerHTML += `<option>${i}</option>`
    }
</script>
</html>
